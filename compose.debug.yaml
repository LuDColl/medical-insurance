services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    env_file: ./.env.test
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.debug
    environment:
      NODE_ENV: debug
    ports:
      - 3000:3000
      - 9229:9229
    depends_on:
      - db
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  db-data:
